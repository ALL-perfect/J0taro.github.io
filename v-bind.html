<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-bind:是vue中提供的用于绑定属性的指令 -->
        <!-- v-bind中，可以写合法的表达式 -->
        <input type="button" v-bind:value="msg" v-bind:title="mytitle + '自定义'">
        <!-- 以下是简写形式，:+绑定的属性 -->
        <input type="button" :value="msg" :title="mytitle + '自定义'">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '一个按钮',
                mytitle:'我的标题'
            }
        })
    </script>
</body>
</html>
