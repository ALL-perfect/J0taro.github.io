<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-bind只能实现数据的单项绑定，从m自动绑定到v中 -->
        <input type="text" :value="msg" style="width: 100%;">
        <!-- 使用v-model可以实现表单元素和model中数据的双向绑定 -->
        <!-- 注意v-model只能运用在表单元素中 -->
        <input type="text" v-model="msg" style="width: 100%;">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'vue可真有意思'
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
