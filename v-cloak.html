<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-cloak，v-text和v-html</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- v-cloak可以解决闪烁显示源码的问题 -->
        <p v-cloak>{{msg}}</p>
        <!-- 默认v-text是没有闪烁问题的，但是v-test会替换原来标签内的内容 -->
        <h4 v-text='msg'>mmmmmm</h4>
        <!-- v-html可以在标签用html代码替代内容 -->
        <div v-html='msg2'></div>
    </div>

    <script src="./lib/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>我是一个最大的标题</h1>'
            }
        })
    </script>
</body>
</html>
