<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- vue中提供了v-on事件绑定机制 -->
        <input type="button" :value="msg" :title="mytitle + '按钮'" v-on:click='show'>
        <!-- 下面是一个简写的写法 -->
        <input type="button" :value="msg" :title="mytitle + '按钮'" @click='show'>
        <!-- 鼠标悬停动作 -->
        <input type="button" :value="msg" :title="mytitle + '按钮'" @mouseover='show'>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '一个按钮',
                mytitle:'这是一个'
            },
            // 新增methods属性，定义了当前vue实例中所有可用的方法
            methods: {
                show: function () {
                    alert('这是一条警告')
                }
            }
        })
    </script>
</body>
</html>
